<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>livechat</title>
</head>
<body>
<p>Hello from chat app</p>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket=io();
    socket.on('connect',()=>{
       console.log('new user omad!');

    });
    socket.on('disconnect',()=>{

    });
    socket.on('newMessage',(newMessage)=>{
       console.log('newMessage',newMessage);
    });
</script>
